{% extends "auth.html" %}

{% block title %}
  Student education
{% endblock title %}

{% block content %}
<h1>Add Education Level | {{user.username}}</h1>
<section>
    <div class="container p-5">
        <div class="row">
            <form action="{% url 'updateEducationLevel' user.id %}" method="post">
                {% csrf_token %}
                {{form}}
            
                <input type="submit">
            </form>
        </div>
    </div>
</section>
{% endblock content %}
