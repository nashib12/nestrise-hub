{% extends "auth.html" %}
{% block title %}
   Selection
{% endblock title %}

{% block content %}
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-6">
                <h2>Student Section</h2>
                <h3>{{user.username}}</h3>
                <a href="{% url 'studentRegister' %}"><button class="btn btn-primary btn-lg">Register</button></a>
                <a href="{% url 'studentLogin' %}"><button class="btn btn-primary btn-lg">Login</button></a>
               
                {% if request.user.is_authenticated %}
                <a href="{% url 'studentProfileSetting' user.id %}"><button class="btn btn-secondary btn-lg">Update</button></a>
                <a href="{% url 'studentLogout' %}"><button class="btn btn-primary btn-lg">Logout</button></a>
                {% endif %}
            </div>
            <div class="col-6">
                <h2>College Section</h2>
                <h3>{{user.username}}</h3>
                <a href="{% url 'collegeRegister' %}"><button class="btn btn-primary btn-lg">Register</button></a>
                <a href="{% url 'collegeLogin' %}"><button class="btn btn-primary btn-lg">Login</button></a>
               
                {% if request.user.is_authenticated %}
                <a href="{% url 'collegeProfileSetting' user.id %}"><button class="btn btn-secondary btn-lg">Update</button></a>
                <a href="{% url 'collegeLogout' %}"><button class="btn btn-primary btn-lg">Logout</button></a>
                {% endif %}
            </div>
        </div>
    </div>
</section>
<div class="p-5 mx-auto">
<a href="{% url 'home' %}"><button class="btn btn-lg btn-warning fs-1">Home</button></a></div>
{% endblock content %}
