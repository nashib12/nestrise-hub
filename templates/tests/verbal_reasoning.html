<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- custom css files link -->
    <link rel="stylesheet" href="../static/css/auth.css">
</head>
<body class="p-5 bg-light">
    <section class="d-flex align-items-center justify-content-center min-vh-100 ">
        <div class="bg-white p-4 rounded w-100 form-shadow" style="max-width: 700px;">
            <h1 class="text-center mb-3 fst-italic">Verbal Reasoning Test</h1>
            <hr>
            <form method="POST" action="{% url 'verbalTestResult' %}">
                {% csrf_token %}
                    {{forms.as_p}}
                <div class="d-flex justify-content-center">
                    <button class="button-59" type="submit">Submit Test</button>
                </div>
            </form>
            <div class="d-flex justify-content-center mt-4">
                <a href="{% url 'home' %}"><button class="button-59 text-danger border-danger">Cancel Test</button></a>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
