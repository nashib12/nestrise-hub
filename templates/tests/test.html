<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card shadow-lg p-3 mb-5 bg-body rounded">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Test</h1>
            <form method="POST" action="{% url 'result' %}">
                {% csrf_token %}
                <hr>
                {% for question in questions %}
                    <div class="mb-4">
                        <p class="fw-bold">Q.{{forloop.counter}} {{ question.question }}</p>
                        <input type="hidden" name="correct_answer_{{ forloop.counter }}" value="{{ question.correct_answer }}">
                        {% for answer in question.shuffled_answers %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question_{{ forloop.parentloop.counter }}" value="{{ answer }}" required>
                                <label class="form-check-label">{{ answer }}</label>
                            </div>
                        {% endfor %}
                    </div>
                    <hr>
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-lg">Submit Quiz</button>
            </form>
        </div>
    </div>
</body>
</html>
